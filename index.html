<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
<link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Order summary card</title>


</head>
<body>

  <div class="banner">

  </div>

  <div class="card">

    <div class="card-banner">
      <!-- banner is set in CSS file -->
    </div>

  <div class="card-content">

    <h1 class="title">Order Summary</h1>

    <p class="info">
      You can now listen to millions of songs, audiobooks, and podcasts on any
      device anywhere you like!
    </p>

    <div class="plan">

      <div class="plan-icon">
  <img src="images/icon-music.svg" alt="">
      </div>

      <div class="text">
        <p><strong class="annual-plan">Annual Plan</strong><br><span>$59.99/year</span></p>
      </div>

        <div class="change">
          <a href="#" class="change-link">Change</a>
        </div>

      </div>

      <div class="call-to-actions">
        <button class="payment-btn">Proceed to Payment</button>
        <a href="#" class="cancel">Cancel Order</a>
      </div>

  </div>
  </div>









  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/illiaguiho" target="_blank">Elivi Guiho</a>.
  </div>
</body>
</html>
